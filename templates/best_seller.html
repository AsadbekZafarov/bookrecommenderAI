{% extends "base.html" %}

{% block title %}Best Sellers | BookAI{% endblock %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center text-black mb-4">ðŸ”¥ Best Selling Books</h2>
  <div class="row">
    {% for book in books %}
      <div class="col-md-4 col-sm-6 mb-4">
        <div class="card shadow-sm rounded-4 h-100">
          <img src="{{ book.Image_Url }}" class="card-img-top" alt="{{ book.Title }}" style="height: 250px; object-fit: cover;">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ book.Title }}</h5>
            <p class="card-text text-muted">{{ book.Author }}</p>
            <p class="card-text book-description">{{ book.Description|truncatewords:20 }}</p>
            <a href="{% url 'book_detail' book.id %}" class="btn btn-outline-primary mt-auto">More Details</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
