<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | BookAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1544716278-ca5e3f4abd8c?auto=format&fit=crop&w=1350&q=80') no-repeat center center;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      backdrop-filter: blur(12px);
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div class="card shadow-lg">
    <h3 class="text-center mb-4">Create Account</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Username</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label for="id_password1" class="form-label">Password</label>
        {{ form.password1 }}
      </div>
      <div class="mb-3">
        <label for="id_password2" class="form-label">Confirm Password</label>
        {{ form.password2 }}
      </div>
      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <small>Already have an account? <a href="{% url 'login' %}">Login</a></small>
    </div>
  </div>
</body>
</html>
